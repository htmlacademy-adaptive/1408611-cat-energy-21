<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Подбор программы</title>
  </head>

  <body>
    <header class="page-header">
      <a class="page-header__logo" href="index.html"v>
        <img src="https://via.placeholder.com/191x66" alt="Логотип компании Cat Energy">
      </a>

      <nav class="main-nav">
        <button class="main-nav__toggle" type="button">
          <span class="visually-hidden">Открыть меню</span>
        </button>
        <ul class="main-nav__list nav-list">
          <li class="nav-list__item nav-list__item--active">
            <a class="nav-list__link" href="index.html">Главная</a>
          </li>
          <li class="nav-list__item">
            <a class="nav-list__link" href="catalog.html">Каталог продукции</a>
          </li>
          <li class="nav-list__item">
            <a class="nav-list__link" href="form.html">Подбор программы</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="page-main">
      <h1 class="visually-hidden">
        Подбор программы питания для вашего кота
      </h1>

      <section class="programme">
        <h2 class="programme__title">Подбор программы</h2>
        <p class="programme__text">
          Заполните анкету, и мы подберем программу питания для вашего кота
        </p>

        <form class="programme__form form" action="https://echo.htmlacademy.ru" method="post">
          <fieldset class="form__fieldset">
            <ul class="form__list">
              <li class="form__item">
                <label class="form__label" for="cat-name">ИМЯ:*</label>
                <input class="form__value" type="text" id="cat-name" name="name" placeholder="Барсик" required>
              </li>
              <li class="form__item">
                <label class="form__label" for="cat-weight">Вес (кг):*</label>
                <input class="form__value" type="text" id="cat-weight" name="weight" placeholder="7" required>
              </li>
              <li class="form__item">
                <label class="form__label" for="cat-age">Возраст (лет):</label>
                <input class="form__value" type="text" id="cat-age" name="age" placeholder="7">
              </li>
            </ul>
          </fieldset>

          <fieldset class="form__fieldset">
            <ul class="form__list">
              <li class="form__item">
                <input class="form__input form__input--radio" type="radio" name="goals" id="weight-loss"
                  value="weight-loss" checked>
                <label class="form__label" for="weight-loss">Похудение</label>
              </li>
              <li class="form__item">
                <input class="form__input form__input--radio" type="radio" name="goals" id="weight-gain"
                  value="weight-gain">
                <label class="form__label" for="weight-gain">Набор массы</label>
              </li>
              <li class="form__item">
                <input class="form__input form__input--radio" type="radio" name="goals" id="advice-query"
                  value="need-advice">
                <label class="form__label" for="advice-query">Не знаю (Нужен ваш совет)</label>
              </li>
            </ul>
          </fieldset>







        </form>
      </section>
    </main>







  </body>
</html>
